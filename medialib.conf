<VirtualHost *:80>
    ServerAdmin hickar@icloud.com
    DocumentRoot "/usr/local/apache2/htdocs/"
    ServerName medialib.hickar.space
    ServerAlias www.medialib.hickar.space

    ErrorLog "logs/medialib.hickar-error_log"
</VirtualHost>

<VirtualHost *:443>
    ServerAdmin hickar@icloud.com
    DocumentRoot "/usr/local/apache2/htdocs/"
    ServerName medialib.hickar.space
    ServerAlias www.medialib.hickar.space

    SSLEngine on
    SSLCertificateFile /usr/share/letsencrypt/fullchain.pem
    SSLCertificateKeyFile /usr/share/letsencrypt/privkey.pem
    SSLCertificateChainFile /usr/share/letsencrypt/chain.pem

    ErrorLog "logs/medialib.hickar-error_log"
</VirtualHost>